<!DOCTYPE html>
<head>
    <title>
        Fonts & Icons
    </title>
    <!--this above link for the fonts and icons-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 Free CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">


    <style>
        body{
            font-family: 'Poppins',sans-serif;
        }
        h1{
            letter-spacing: 1px;
              font-weight: 600;
              text-transform: capitalize;
        }
        i{
            font-size: 100px;
            gap: 40px;
        }
        @media(max-width:768px)
        {
            .container{
                flex-direction: column;
                padding: 10px;
            }
            h1{
                font-size: 1.5rem;
                padding: 10px;
            }
            .card{
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Fonts and Icons</h1>
    <h1>Fonts</h1>
    <p><strong>Q:</strong>How do you use custom fonts in a webpage?</p>

    <p> I use Google Fonts by adding the link in &lt;head&gt;, then apply font-family in CSS.</p>

    <p><strong>Q:</strong> How do you add icons?</p>

    <p>I use Font Awesome and embed &lt;script&gt; in &lt;head&gt;, then insert icons with &lt;i class="fas fa-iconname"&gt;</p>
    <h1>Icons</h1>
    <div class="container">
    <i class="fas fa-envelope card">     </i>  <!-- Email icon -->
<i class="fas fa-phone-alt card"></i> <!-- Phone icon -->
<i class="fab fa-github card"></i>    <!-- GitHub logo -->
    </div>
</body>
